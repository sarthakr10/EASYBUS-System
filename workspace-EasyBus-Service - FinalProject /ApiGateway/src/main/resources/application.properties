spring.application.name=ApiGateway

server.port = 8086


spring.cloud.gateway.discovery.locator.enabled = true
spring.cloud.gateway.enabled=true

#Eureka server url
eureka.client.service-url.default-zone=http://localhost:8761/eureka


   




spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=* 
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE 
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=authorization,content-type,x-requested-with,cache-control,x-xsrf-token,accept,origin,x-file-name

#routs configuration

spring.cloud.gateway.routes[0].id=EasyBus-Service
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/bus/**
spring.cloud.gateway.routes[0].filters[0]=JwtAuthenticationFilter
#
spring.cloud.gateway.routes[1].id=Booking-Service
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/booking/**
spring.cloud.gateway.routes[1].filters[0]=JwtAuthenticationFilter

spring.cloud.gateway.routes[2].id=Passenger
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/passenger/**
spring.cloud.gateway.routes[2].filters[0]=JwtAuthenticationFilter

spring.cloud.gateway.routes[3].id=LoginRegistrationService
spring.cloud.gateway.routes[3].uri=http://localhost:8085
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/user/**
