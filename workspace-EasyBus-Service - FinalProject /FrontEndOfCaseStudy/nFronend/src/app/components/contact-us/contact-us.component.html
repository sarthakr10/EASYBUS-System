<div class="contact-form-container">
  <h2>Contact Us</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" />
      <div
        *ngIf="
          contactForm.get('name')?.invalid && contactForm.get('name')?.touched
        "
        class="error-message"
      >
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div
        *ngIf="
          contactForm.get('email')?.invalid && contactForm.get('email')?.touched
        "
        class="error-message"
      >
        Enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input id="subject" formControlName="subject" type="text" />
      <div
        *ngIf="
          contactForm.get('subject')?.invalid &&
          contactForm.get('subject')?.touched
        "
        class="error-message"
      >
        Subject is required.
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" formControlName="message"></textarea>
      <div
        *ngIf="
          contactForm.get('message')?.invalid &&
          contactForm.get('message')?.touched
        "
        class="error-message"
      >
        Message is required.
      </div>
    </div>
    <button type="submit" [disabled]="contactForm.invalid || isLoading">
      {{ isLoading ? "Sending..." : "Send Message" }}
    </button>
  </form>
</div>
