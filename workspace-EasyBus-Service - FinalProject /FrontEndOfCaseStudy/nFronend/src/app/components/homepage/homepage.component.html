<body>
  <div class="container">
    <div class="search-box">
      <h2>
        Bus Search
        <div class="bus-animation">
          <span class="bus"
            ><img class="busses" src="../../../assets/busemj.png"
          /></span>
          <span class="smoke"
            ><img src="../../../assets/rev.png" class="smoke"
          /></span>
        </div>
      </h2>
      <form id="bus-search-form">
        <div class="form-group">
          <label for="source">Source:</label>
          <div clsas="holder">
            <input
              autocomplete="off"
              type="text"
              id="source"
              name="source"
              #source
              required
              [(ngModel)]="sourceVal"
              (ngModelChange)="nameHandler(1)"
            />

            <ul class="list-group" *ngFor="let s of tempSourceContainer">
              <li
                class="list-group-item"
                aria-current="true"
                (click)="sourceHandler(s)"
              >
                {{ s }}
              </li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="destination">Destination:</label>
          <input
            type="text"
            id="destination"
            name="destination"
            #destination
            required
            [(ngModel)]="destinationVal"
            (ngModelChange)="nameHandler(2)"
            autocomplete="off"
          />
          <ul class="list-group" *ngFor="let s of tempDestinationContainer">
            <li
              class="list-group-item"
              aria-current="true"
              (click)="destinationHandler(s)"
            >
              {{ s }}
            </li>
          </ul>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" #date required />
        </div>
        <button
          type="submit"
          (click)="search(source.value, destination.value, date.value, $event)"
        >
          Search
        </button>
      </form>
    </div>
  </div>
</body>
